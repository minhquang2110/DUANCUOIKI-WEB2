<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${workHistory.id == null} ? 'Thêm mới Quá trình công tác' : 'Chỉnh sửa Quá trình công tác'">Chỉnh sửa Quá trình công tác</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        h5 { font-weight: bold; color: #0d6efd; padding-left: 10px; }
        .table th { background-color: #f8f9fa; font-weight: 600; color: #495057; text-transform: uppercase; }
        .table td { color: #333; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: #f2f2f2; }
        .table-hover tbody tr:hover { background-color: #e2e6ea; transition: background-color 0.3s ease; }
        .table-bordered { border: 1px solid #dee2e6; }
    </style>
</head>
<body>      
    <nav th:replace="~{layout :: header}"></nav>    
    <nav th:replace="~{layout :: menu}"></nav>
    <div class="container mt-4">
        <h3 th:text="${workHistory.id == null} ? 'Thêm mới Lịch sử công tác' : 'Chỉnh sửa Lịch sử công tác'"></h3>
        <form th:action="@{/scientists/edit/work}" th:object="${workHistory}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="organizationName" class="form-label">Đơn vị công tác</label>
                <input type="text" th:field="*{organization}" class="form-control" placeholder="Nhập tên đơn vị công tác" />          
            </div>
    
            <div class="mb-3">
                <label for="position" class="form-label">Chức Vụ</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" placeholder="Chức vụ"/>
            </div>
    
            <div class="mb-3">
                <label for="title" class="form-label">Chức danh</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Chức danh"/>
            </div>
    
            <div class="mb-3">
                <label for="startDate" class="form-label">Thời gian bắt đầu</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}"/>
            </div>
    
            <div class="mb-3">
                <label for="endDate" class="form-label">Thời gian kết thúc</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}"/>
            </div>
    
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/admin/scientistList}" class="btn btn-secondary ms-2">Hủy</a>
        </form>
    </div>
    <footer th:replace="~{layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
